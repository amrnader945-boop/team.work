<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMR LAB - Patient Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: url("https://images.pexels.com/photos/5863393/pexels-photo-5863393.jpeg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 360px;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(14px);
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        color: white;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(30px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .logo {
        width: 75px;
        height: 75px;
        display: block;
        margin: 0 auto 10px auto;
        border-radius: 50%;
        border: 3px solid white;
        object-fit: cover;
    }

    h1 {
        text-align: center;
        margin-bottom: 12px;
        font-size: 22px;
        letter-spacing: 1px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin: 7px 0;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        padding-bottom: 5px;
        font-size: 15px;
    }

    /* الزرار */
    .btn {
        width: 150px;
        padding: 11px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 15px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: 0.25s;
        font-weight: bold;
    }

    .whatsapp-btn {
        background: #25D366;
    }

    .sms-btn {
        background: #0ea5e9;
    }

    .btn:hover {
        transform: scale(1.06);
        opacity: 0.9;
    }

    /* ثابتين يمين تحت */
    .floating-buttons {
        position: fixed;
        right: 18px;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        z-index: 100;
    }

    footer {
        position: fixed;
        bottom: 5px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 12px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="card">
    <img class="logo" src="https://i.imgur.com/0Z8Fj1w.png">

    <h1>AMR LAB Report</h1>

    <div class="row"><span>ID</span><span id="id">835650</span></div>
    <div class="row"><span>Name</span><span id="name">Amr Nader</span></div>
    <div class="row"><span>Age</span><span>21</span></div>
    <div class="row"><span>Gender</span><span>M</span></div>
    <div class="row"><span>Clinic</span><span>Nemo Lab</span></div>
    <div class="row"><span>Doctor</span><span>Dr. Omar</span></div>
    <div class="row"><span>Phone</span><span id="phone">+201009975674</span></div>
    <div class="row"><span>Email</span><span id="email">amrnader945@gmail.com</span></div>

    <br>

    <h3 style="text-align:center;margin-bottom:8px;">Test Results</h3>

    <div class="row"><span>ABS</span><span id="abs">13</span></div>
    <div class="row"><span>CONC</span><span id="conc">155</span></div>
    <div class="row"><span>TRANS</span><span id="trans">22</span></div>
</div>

<!-- زرار الواتساب و SMS -->
<div class="floating-buttons">

    <button class="btn whatsapp-btn" id="sendWhatsApp">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="20">
        WhatsApp
    </button>

    <button class="btn sms-btn" id="sendSMS">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" width="20">
        SMS
    </button>

</div>

<footer>© 2025 AMR LAB - All Rights Reserved</footer>

<script>
const siteLink = "https://amrnader945-boop.github.io/team-project/";

// --------------------
// زر واتساب
// --------------------
document.getElementById("sendWhatsApp").onclick = () => {
    const phone = document.getElementById("phone").innerText.trim();

    window.open(
        `https://wa.me/${phone}?text=Your%20lab%20results%20are%20ready.%0A${siteLink}`,
        "_blank"
    );
};

// --------------------
// زر SMS
// --------------------
document.getElementById("sendSMS").onclick = async () => {
    const name = document.getElementById("name").innerText.trim();
    const phone = document.getElementById("phone").innerText.trim();
    const id = document.getElementById("id").innerText.trim();

    await fetch("/sendLinkSMS", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name, phone, id, link: siteLink })
    });

    alert("✔ SMS Sent Successfully!");
};
</script>

</body>
</html>
